<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" type="text/css" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"/>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda" id="logo-busqueda">
          <a href="../screens/index.html"><div class="logo">
            <img  class="logo-img" src="../assets/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p id="geek">Geek</p>
          </div></a>
          <input i type="text" placeholder=" Que desea encontrar?" />
        </div>
        <div class="login">
          <a href="login.html"><button type="submit">Login</button></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="log-in">
        <div class="login_title">Iniciar Sesion</div>
        <form action="#" class="form-cadastro" data-form>
          <input
            class="login_input"
            type="text"
            placeholder="Escriba su email"
            required
            data-email
          />
          <input
            class="login_input"
            type="password"
            placeholder="Escriba su contrasena"
            required
            data-password
          />
          <button type="submit" class="login_btn">Entrar</button>
        </form>
      </section>
    </main>
  </body>
  <section class="contacto">
  
    <div class="links-uteis">
      <a href="">Quienes somos</a>
      <a href="">Politica de Privacidad/a>
      <a href="">Programa de fidelidad</a>
      <a href="">Nossas Lojas</a>
      <a href="">Quiero ser franqueado</a>
      <a href="">Anuncie aqui</a>
    </div>

    <form class="form">
      <p>Hable con nosotros</p>
      <div class="label-float">
        <input type="text" name="Nome" id="Nome" class="input-nome" placeholder="nombre" required minlength="4">
        <label for="Nome" class="label-nome">Nombre</label>
      </div>
      <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Escriba su Mensaje" required minlength="4"
        maxlength=""></textarea>
      <a href="../screens/mensaje-enviado.html">
        <button type="button" class="mensajeEnviado-button">HOME</button>
      </a>
    </form>
  </section>
  <script type="module" src="../controllers/login-controller.js"></script>
</html>
