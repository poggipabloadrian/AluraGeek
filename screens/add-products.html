<html lang="en">
<head>

  <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda" id="logo-busqueda">
          <a href="../screens/index.html"><div class="logo">
            <img  class="logo-img" src="../assets/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p id="geek">Geek</p>
          </div></a>
          <input i type="text" placeholder=" Que desea encontrar?" />
        </div>
        <div class="login">
          <a href="login.html"><button type="submit">Login</button></a>
        </div>
      </nav>
    <main>
      <section class="product-add">
        <div class="product-add_title">Agregar nuevo producto </div>
        <form class="form-cadastro" data-form>
          <input
            class="product-add_input__url"
            type="text"
            placeholder="URL de Producto"
            required
            data-url
          />
          <input
            class="product-add_input__name"
            type="text"
            placeholder="Nombre de producto"
            required
            data-nombre
            minlength="3"
            maxlength="100"
          />
          <input
            class="product-add_input__price"
            type="text"
            placeholder="Precio de producto"
            required
            data-precio
          />
          <button type="submit" class="product-add_btn">
            Agregar producto
        </form>
      </section>
    </main>
  </body>
  <section class="contacto">
    <div class="links-uteis">
      <a href="">Quienes somos</a>
      <a href="">Política de Privacidad</a>
      <a href="">Programa de fidelidad</a>
      <a href="">Nuestras Tiendas</a>
      <a href="">Quiero ser franquiciado</a>
      <a href="">Anuncie aquí</a>
    </div>

    <form class="form">
      <p>Hable con nosotros</p>
      <div class="label-float">
        <input type="text" name="Nome" id="Nome" class="input-nome" placeholder="nombre" required minlength="4">
        <label for="Nome" class="label-nome">Nombre</label>
      </div>
      <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Escriba su Mensaje" required minlength="4"
        maxlength=""></textarea>
      <a href="../screens/mensaje-enviado.html">
        <button type="button" class="mensajeEnviado-button">HOME</button>
      </a>
    </form>
  </section>
